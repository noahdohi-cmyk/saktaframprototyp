<!DOCTYPE html>
<html>
<head>
  <title>SaktaFram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { height: 100%; width: 100%; }
    #searchBox {
      position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
      z-index: 1000; background: white; padding: 5px; border-radius: 5px;
    }
    #searchBox input { width: 200px; padding: 5px; }
    #searchBox button { padding: 5px; }
  </style>
</head>
<body>
<div id="searchBox">
  <input type="text" id="searchInput" placeholder="Adress eller plats, t.ex. ICA">
  <button onclick="searchPlace()">Sök</button>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<script>
  // Skapa karta
  var map = L.map('map').setView([63.83, 20.26], 6); // Sverige

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
  }).addTo(map);

  // Marker för live-position
  var userMarker = L.marker([0,0]).addTo(map);

  // Hämta live-position
  function updatePosition() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(pos) {
        var lat = pos.coords.latitude;
        var lng = pos.coords.longitude;
        userMarker.setLatLng([lat, lng]);
        map.setView([lat, lng], 13);
      });
    } else {
      alert("Geolocation stöds inte i denna webbläsare.");
    }
  }

  updatePosition();
  setInterval(updatePosition, 5000); // uppdatera var 5:e sekund

  // Routing setup
  var routingControl = L.Routing.control({
    waypoints: [],
    lineOptions: { styles: [{color: 'blue', opacity: 0.6, weight: 5}] },
    router: L.Routing.osrmv1({
      serviceUrl: 'https://router.project-osrm.org/route/v1'
    }),
    routeWhileDragging: true,
    show: false
  }).addTo(map);

  // Sökfunktion
  function searchPlace() {
    var query = document.getElementById('searchInput').value;
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
      .then(response => response.json())
      .then(data => {
        if (data.length > 0) {
          var lat = parseFloat(data[0].lat);
          var lon = parseFloat(data[0].lon);
          map.setView([lat, lon], 16);
          L.marker([lat, lon]).addTo(map).bindPopup(query).openPopup();

          // Om live-position finns, sätt rutt
          var currentPos = userMarker.getLatLng();
          routingControl.setWaypoints([currentPos, L.latLng(lat, lon)]);
        } else {
          alert("Plats hittades inte.");
        }
      });
  }

  // Anpassa rutt till 30 km/h
  routingControl.on('routesfound', function(e) {
    var route = e.routes[0];
    var distance = route.summary.totalDistance / 1000; // km
    var time = distance / 30 * 60; // minuter vid 30 km/h
    alert(`Restid med 30 km/h: ca ${time.toFixed(0)} minuter`);
  });
</script>
</body>
</html>
